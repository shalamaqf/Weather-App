<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>
    <main>
        <div id="location-form-container">
            <label for="location"></label>
            <input type="text" id="location" placeholder="Enter a location...">
            <button id="search">Search</button>
        </div>
        <div class="container info">
            <div class="container data">
                <p class="data celcius"></p>
                <p class="data fahrenheit"></p>
            </div>
            <div class="container loc">
                <p class="text location"></p>
            </div>
            <div class="container condition">
                <p class="text condition"></p>
            </div>
        </div>
        <div class="container giphy">
            <img src="" id="giphy">
        </div>

        <!-- Container for loader -->
        <div id="loader-container">
            <div id="loader"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Weather App by Shalama</p>
    </footer>
</body>
</html>
